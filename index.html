<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places we've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Tell us where you've been!</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">New Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmarks</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmarks</label>
              <input type="text" class="form-control" id="landmark-two">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmarks</label>
              <input type="text" class="form-control" id="landmark-three">
            </div>
            <div class="form-group">
              <label for="new-place">Time of Year</label>
              <input type="text" class="form-control" id="time-of-year">
            </div>
            <div class="form-group">
              <label for="new-place">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn">Add Destination!</button>
          </form>
        </div>
        <div class="col-md-6" id="show-destination">
          <h2></h2>
          <p>Location: <span class="location"></span></p>
          <ul class="landmarks">Landmarks:</ul>
          <p>Time of Year: <span class="time-of-year"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
